{% load static %}

{% block content %}
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{% static 'loginregister/login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="image/png" href="{% static 'image/logo2.png' %}">
    <link rel="stylesheet" type="image/png" href="{% static 'image/books.png' %}">
</head>

<body style="background-color: #99C1B4;">

    <div class="login-container">
        <form method="POST" action="{% url 'loginpage:login' %}">
            {% csrf_token %}
            <div class="form-container">
                <img style="height: 320px;" src="{% static 'image/bfa.png' %}" class="img-logo" alt="...">
                <table>
                    <tr>
                        <td>
                            <input type="text" name="username" placeholder="Username" class="form-control" style="background-color: #F0E7E7; width: 450px; height: 60px; margin-bottom: 20px; margin-bottom: 20px; margin-right: 10px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" name="password" placeholder="Password" class="form-control" style="background-color: #F0E7E7; width: 450px; height: 60px; margin-bottom: 10px; margin-right: 10px;">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input class="btn-login_btn" type="submit" value="Login">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="color: white; margin-top: 30px;" >Don't have an account yet? <a href="{% url 'loginpage:register' %}" style="color: blue;">Register Now</a></p>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    


<img style="height: 570px;" src="{% static 'image/buku.png' %}" class="img-books" alt="...">

{% endblock content %}
